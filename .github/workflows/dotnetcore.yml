
name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET CORE
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1
    - name: Restore dependencies
      run: dotnet restore
    - name: Build for Linux
      run: dotnet publish -r linux-x64 --configuration ReleaseComplete
    - name: Build for Windows
      run: dotnet publish -r win-x64- --configuration ReleaseComplete
    - name: Upload artifact - Windows
      uses: actions/upload-artifact@v3.1.1
      with:
        name: DevOpsContentful.exe
        path: bin/ReleaseComplete/netcoreapp3.1/win-publish/DevOpsContentful.exe
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD}}
    - name: Docker Build
      run: docker build -t ${{ secrets.DOCKER_USER }}/devops:latest .
    - name: Upload container to Docker Hub with Push
      run: docker push ${{ secrets.DOCKER_USER }}/devops:latest
      
        
