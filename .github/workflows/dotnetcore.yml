name: .NET Core

on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -r win-x64 -c Release --self-contained /p:PublishSingleFile=true
    - name: Upload DevOpsContentful Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DevOpsContentful
        path: /home/runner/work/DevOpsContentful/DevOpsContentful/bin/Release/netcoreapp3.1/publish/
    - name: Show contents of the current working directory
      run: ls -R
